# ~/.config/starship.toml

# --- GLOBAL ---
add_newline = true
# A cleaner command timeout (shows if a command takes > 2s)
command_timeout = 2000

# --- MODULES ORDER ---
format = """
$directory\
$git_branch\
$git_status\
$python\
$nodejs\
$line_break\
$character"""

# --- DIRECTORY ---
[directory]
style = "bold lavender"
truncation_length = 3
truncate_to_repo = false

# --- GIT BRANCH ---
[git_branch]
style = "bold mauve"
symbol = "Ôêò "

# --- PYTHON (Crucial for AI/ML) ---
[python]
style = "bold yellow"
symbol = "üêç "
# Only show python version if a .py file or requirements.txt exists
detect_extensions = ["py", "ipynb"]
detect_files = ["requirements.txt", "Pipfile", "pyproject.toml"]

# --- PROMPT CHARACTER ---
[character]
success_symbol = "[‚ûú](bold green)"
error_symbol = "[‚ûú](bold red)"
vimcmd_symbol = "[‚ùÆ](bold green)"

